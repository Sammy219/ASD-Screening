<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/other.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <!-- Start of Desktop Navigation -->
        <nav class="desktop-nav">
            <div class="logo">
                <a href="/">
                    <img src="/static/img/Logo.png" alt="">
                </a>
            </div>

            <ul class="menu-items">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="about">About</a>
                </li>
                <li>
                    <a href="testpage" class="btn">Ikuti Test</a>
                </li>
            </ul>
        </nav>
        <!-- End of Desktop Navigation -->

        <!-- Start of Hero Section -->
        <div class="hero-container">
            {% block content %} {% endblock %}
        </div>
        <!-- End of Hero Section -->
    </div>

    <footer>
        <div class="wrapper">
            <div class="footer-container">

                <div class="asdfoot">
                    <a href="/">
                        <img src="/static/img/LogoFoot.png" alt="" />
                    </a>
                </div>

                <div class="csipb">
                    <a href="https://cs.ipb.ac.id">
                        <img src="/static/img/csipb.png" alt="" />
                    </a>
                </div>
    
                <div class="footer-nav">
                    <h3>Made by:</h3>
                    <ul>
                        <li><a href="https://www.instagram.com/rizhaaf/">Rizha Alfajri</a> -
                            <a href="https://www.instagram.com/muftialroaz/">Mufti Alfarokhul Azam</a></li>
                        <li><a href="https://www.instagram.com/elsam219/">Elia Samuel</a> - 
                            <a href="https://www.instagram.com/fahrezahafiz/">Fahreza Ikhsan Hafiz</a></li>
                        <li><a href="https://www.instagram.com/julchristoper_/">Julius Christoper Siswanto</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
